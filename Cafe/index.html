<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Cafe</title>
  <link rel="icon" type="image/ico" href="media/Logo.ico"/>
  <meta name="description" content="Full screen background video demo">
  <meta name="author" description="Call Me Nick">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oxygen:400,300,700">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="content">
  <h1 class="content__heading">Performance Cafe</h1>
  <p class="content__teaser">Application Monitoring</p>
  <img src="http://i.imgur.com/315vCn6.png"  height="96" width="400">
</div><!-- /content -->

<video id="my-video" class="video" muted loop>
  <source src="media/343647377.mp4" type="video/mp4">
  <source src="media/sunrise_over_bjorkasjo_hd_stock_video.mp4" type="video/ogg">
  <source src="media/sunrise_over_bjorkasjo_hd_stock_video.mp4" type="video/webm">
</video><!-- /video -->

<script>
(function() {
  /**
   * Video element
   * @type {HTMLElement}
   */
  var video = document.getElementById("my-video");

  /**
   * Check if video can play, and play it
   */
  video.addEventListener( "canplay", function() {
    video.play();
  });
})();
</script>

</body>
</html>
