<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/ico" href="media/Logo.ico"/>

  <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="content">
  <h1 class="content__heading">Performance Café <br> </h1>
  <p class="content__teaser"><b>PERFORM</b> 2015</p>
  <a href="http://apmu.dynatrace.com/index.php?home_view=ca&cal_d=16&cal_m=07&cal_y=2015&tab=e#sessionlist/"><img src="media/calendar-192.png" class="hvr-float"></a> <br>
  <img src="media/dynatrace.png"  height="140" width="500">

</div><!-- /content -->

<video id="my-video" class="video" muted loop poster="media/343647377.jpg">
  <source src="media/343647377.mp4" type="video/mp4">
  <source src="media/343647377.ogv" type="video/ogg">
  <source src="media/343647377.webm" type="video/webm">
</video><!-- /video -->

<script>
(function() {
  /**
   * Video element
   * @type {HTMLElement}
   */
  var video = document.getElementById("my-video");

  /**
   * Check if video can play, and play it
   */
  video.addEventListener( "canplay", function() {
    video.play();
  });
})();
</script>

</body>
